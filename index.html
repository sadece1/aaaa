      /* Critical CSS - Above the fold styles */
      *{box-sizing:border-box}

      nav{position:relative;z-index:50;background:rgba(255,255,255,.95);backdrop-filter:blur(10px);border-bottom:1px solid rgba(0,0,0,.1)}
      /* Font display optimization - prevents FOIT (Flash of Invisible Text) */
      @font-face{font-display:swap}
      /* System font stack for instant text rendering */
      body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;line-height:1.6;color:#1f2937}

      html{scroll-behavior:smooth}

      h1,h2,h3,h4,h5,h6{font-weight:700;line-height:1.2}
